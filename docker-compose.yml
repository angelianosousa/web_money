version: '3.2'
services:
  postgres:
    image: postgres:12
    environment:
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    depends_on:
      - pgadmin
    volumes:
      - "dbdata:/var/lib/postgresql/data"

  redis:
    image: redis:alpine
    ports:
      - "6380:6379"

  pgadmin:
    container_name: pgadmin_webmoney
    image: dpage/pgadmin4    
    environment:
      PGADMIN_DEFAULT_EMAIL: gojira@gojira.com
      PGADMIN_DEFAULT_PASSWORD: gojira
    ports:
      - "5000:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  web:
    build:
      target: dev
      args:
        RAILS_ENV: development
      context: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    environment:
      # - DATABASE_URL=postgres://postgres:password@postgres:5432/webmoney_development
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    volumes:
      - webmoney:/app
      - node_modules:/app/node_modules
    depends_on:
      - postgres
      - redis

  # docker compose run --rm rspec spec/<path>
  rspec:
    build: 
      target: test
      args:
        RAILS_ENV: test
      context: .
    entrypoint: ["sh", "-c", "chmod +x ./bin/specs.sh && ./bin/specs.sh \"$@\"", "--"]
    environment:
      RAILS_ENV: 'test'
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    depends_on:
      - postgres
      - redis
   
volumes:
  dbdata:
  node_modules:
  pgadmin_data:
  webmoney:
