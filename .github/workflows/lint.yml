name: Style Guide
on: [pull_request]

jobs:
   lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.5'
          bundler-cache: true
      - run: gem install rubocop
      - run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rubocop